    <script>
        document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Evita il comportamento predefinito del form

            const datetime = document.getElementById('datetime').value;
            const username = document.getElementById('username').value;

            const data = {
            	Date: datetime,
                InstanceCode: 'FastID_PUB_01',
                InstanceType: 'PUB',
                User_Id: 5,
                User_Name: username,
                Type: 'spid',
                AttrSet: 'A',
                Response_Assertion_AuthnContextClassRef: 'L2',
                uniqueIdpIdentity: 'PTIT1234567890'
            };

            const url = 'http://localhost:9880/transactions';
            
            var xmlHttp = new XMLHttpRequest();
            xmlHttp.open('POST', url, true);
            xmlHttp.setRequestHeader('Content-Type', 'application/json; charset=utf-8');
            
            xmlHttp.onreadystatechange = function() {
                if (xmlHttp.readyState == 4 && xmlHttp.status == 200) {
                    // Successo
                    console.log('Success: sent ', data);
                } else if (xmlHttp.readyState == 4) {
                    // Errore
                    console.error('Error:', xmlHttp.responseText);
                }
            };

            // Invia i dati come JSON
            xmlHttp.send(JSON.stringify(data));
        });
    </script>
