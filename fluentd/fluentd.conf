<source>
  @type sql

  host "#{ENV['MYSQL_HOST']}"
  port "#{ENV['MYSQL_PORT']}"
  database "#{ENV['MYSQL_DB']}"
  adapter mysql2
  username "#{ENV['MYSQL_USERNAME']}"
  password "#{ENV['MYSQL_PASSWORD']}"

  tag_prefix fastid-db

  select_interval "#{ENV['MYSQL_FETCH_INTERVAL']}" # optional
  select_limit 1000     # optional

  state_file /var/run/fluentd/sql_state

  <table>
    table Transactions
    tag Transactions  # optional
    update_column id
    time_column Date  # optional
  </table>

  # detects all tables instead of <table> sections
  #all_tables
</source>

<source>
  @type http
  port 9880
  bind 0.0.0.0
  cors_allow_origins ["*"]
</source>

# This section captures and excludes Fluentdâ€™s internal logs from Kafka.
<match fluent.**>
  @type stdout
</match>

<match **>
  @type copy
  <store>
    @type kafka2

    # list of seed brokers
    brokers kafkaServer:9092
    #use_event_time true

    # buffer settings
    <buffer topic>
      flush_interval 0s
    </buffer>

    # data type settings
    <format>
      @type json
    </format>

    # topic settings
    default_topic transactions
    message_key_key User_Name
    #exclude_message_key true

    # producer settings
    required_acks -1
    compression_codec gzip
  </store>
  # <store>
  #   @type stdout
  # </store>
</match>
